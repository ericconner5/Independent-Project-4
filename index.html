
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sporty D's Pizza Placed Best</title>
  </head>
  <body>
    <div class="container">
      <div id="title-header" class="jumbotron off-top">
        <h1>Sporty D's Pizza Placed Best</h1>
        <h3>It's Your Pizza. It's Your Way. (It's Vegan.)</h3>
      </div>
      <div class="row">
        <div class="size-radios">
          <div id="size">
          <label for="sizes"><h1>Pick Your Pizza Size</h1></label></br>
          <label class="radio-inline"><input type="radio" name="opt-size" id="small">Small $9</label>
          <label class="radio-inline"><input type="radio" name="opt-size" id="medium">Medium $13</label>
          <label class="radio-inline"><input type="radio" name="opt-size" id="large">Large $17</label>
          </div>
        </div>
      </div>
    <fieldset>
    <label for ="toppings"><h1>Pick Some Toppings For 1 Buck Each!</h1></label>
    <div>
        <input type="checkbox" id="olives" name="feature"
               value="olives" checked />
        <label for="olives">Olives</label>
    </div>
    <div>
        <input type="checkbox" id="peppers" name="feature"
               value="peppers" />
        <label for="peppers">Peppers</label>
    </div>
    <div>
        <input type="checkbox" id="mushrooms" name="feature"
               value="mushrooms" />
        <label for="mushrooms">Mushrooms</label>
    </div>
    <div>
        <input type="checkbox" id="tomatoes" name="feature"
               value="tomatoes" />
        <label for="tomatoes">Tomatoes</label>
    </div>
    </fieldset>
    <div class="submit-button">
      <button class="btn bg-success" id="submit-button">Total Cost</button>
    </div>
    </div>
  </div>
</body>
