
<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Sporty D's Pizza Placed Best</title>
</head>
<body>
  <div class="container">
    <div id="title-header" class="jumbotron off-top">
      <h1>Sporty D's Pizza Placed Best</h1>
      <h3>It's Your Pizza. It's Your Way. (It's Vegan.)</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div>
        <label>Enter your name here:</label><input id="name" type ="text"/><br/>
        <h1 id="message"></h1>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Customer Order</h2>
        <form id="new-order-display">
          <div class="form-group">
            <label for="new-order-display">New Order Display</label>
            <span id="new-order-display"></span>
          </div>
        </form>
      </div>
    </div>
    <form class="pizza-form">
      <div class="size-radios">
        <div id="size">
          <label for="sizes"><h1>Pick Your Pizza Size</h1></label></br>
          <label class="radio-inline"><input type="radio" name="opt-size" value="small">Small $9</label>
          <label class="radio-inline"><input type="radio" name="opt-size" value="medium">Medium $13</label>
          <label class="radio-inline"><input type="radio" name="opt-size" value="large">Large $17</label>
        </div>
      </div>
      <fieldset>
        <label for ="toppings"><h1>Pick Some Toppings For 1 Buck Each!</h1></label>
        <div>
          <input type="checkbox" class="toppings" id="olives" name="toppings"
          value="olives">
          <label for="olives">Olives</label>
          <div>
            <input type="checkbox" class="toppings" id="peppers" name="toppings"
            value="peppers">
            <label for="peppers">Peppers</label>
          </div>
          <div>
            <input type="checkbox" class="toppings" id="mushrooms" name="toppings"
            value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
          </div>
          <div>
            <input type="checkbox" class="toppings" id="tomatoes" name="toppings"
            value="tomatoes">
            <label for="tomatoes">Tomatoes</label>
          </div>
        </fieldset>
        <div class="submit-button">
          <button class="btn bg-success" type="submit" id="submit-button">Total Cost</button>
        </div>
        </div>
      </form>
  </div>
</body>
</html>
